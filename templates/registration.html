{% extends "layout.html" %}

{% block heading %}
   Please register for an Account 
{% endblock %}

{% block body %}
	
	<form action="{{ url_for('registred') }}" method="post">
	    
    	<input name="username" id="username" placeholder="Username" required>
    	<br>
    	{% with messages = get_flashed_messages() %}
		  {% if messages %}
		    <div class=flashes>
		    {% for message in messages %}
		      <p>{{ message }}</p>
		    {% endfor %}
		    </div>
		  {% endif %}
		{% endwith %}
	

	
    	<input name="password" id="password" placeholder="Password" type="password" required>
		<br>


    	<input name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" type="password" required>
		<br>

		<input type="submit" value="Submit">
	</form>
	<script src="{{url_for('static', filename='scripts/passMatch.js')}}"></script>
	
{% endblock %}
